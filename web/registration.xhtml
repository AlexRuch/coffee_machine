<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Coffee Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<f:view>

    <div class="header">
    <div class="logo">
        <img src="images/logo_mini.png" height="100px"/>

    </div>

    <div class="topMenu">
        <div class="navigation">
            <a href="#">Catalog coffee</a>
            <a href="#">Catalog topping</a>
            <a href="#">My bag</a>
            <a href="registration.html">Registration</a>
        </div>
    </div>

</div>
<div class="registrationForm">
    <div class="input">
    <h:form>
    <h:inputText value="#{registration.userName}" a:placeholder="Name"/>
    <br/><br/>
    <h:inputText value="#{registration.userEmail}" a:placeholder="E-mail"/>
    <br/><br/>
    <h:inputText value="#{registration.userPassword}" a:placeholder="Password"/>
    <br/><br/>
    <h:commandButton value="Submit" action="#{registration.SaveUser()}"/>
    </h:form>
    </div>
</div>

    <!--<h:outputLabel value="Registration form:"/>-->


</f:view>
</body>
</html>
