<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<f:loadBundle  basename="res/text" var="msg"/>
<f:view locale="#{bundle.localeCode}">
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <title>Coffee Machine</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
    <div class="header">
        <div class="language">
            <h:form>
                <h:selectOneMenu value="#{bundle.localeCode}" onchange="submit()"
                                 valueChangeListener="#{bundle.countryLocaleCodeChanged}">
                    <f:selectItems value="#{bundle.countriesInMap}" />
                </h:selectOneMenu>
            </h:form>
        </div>

        <div class="logo">
            <img src="images/logo_mini.png" height="100px"/>
        </div>

        <div class="topMenu">
            <div class="navigation">
                <a href="index_user.xhtml">#{msg.catalogCoffee}</a>
                <a href="#">#{msg.catalogTopping}</a>
                <a href="myBag.xhtml">#{msg.myBag}</a>
                <a href="myAccount.xhtml">#{msg.account}</a>
            </div>
            <br/>
            <div class="settings">
                <a href="index.xhtml">#{msg.logOut}</a>
            </div>
        </div>
    </div>
    <div class="content">

        <div class="catalog">
            <ul>
                <ui:repeat value="#{interactionProductsDB.coffee()}" var="coffee">
                    <li>
                        <div >
                            <h4>#{coffee.productName}</h4>
                            <img src="images/kava.jpg"
                                 alt="coffee" width="120"/>
                            <h4>#{coffee.productPrice}</h4>

                            <div class="button_add">
                                <h:form>
                                    <h:commandLink styleClass="button"
                                                   value="#{msg.add}"
                                                   action="#{myBag.addProductInOrder(coffee.id)}"/>
                                </h:form>
                            </div>

                        </div>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </div>
    <div class="footer">
        #{signIn.userId}
    </div>
    </body>
</f:view>
</html>
