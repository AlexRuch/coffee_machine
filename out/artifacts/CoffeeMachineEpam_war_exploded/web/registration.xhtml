<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:loadBundle  basename="res/text" var="msg"/>
<f:view locale="#{bundle.localeCode}">
<head>
    <title>Coffee Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

    <div class="header">
    <div class="logo">
        <img src="images/logo_mini.png" height="100px"/>

    </div>

    <div class="topMenu">
        <div class="navigation">
            <a href="index.xhtml">#{msg.catalogCoffee}</a>
            <a href="#">#{msg.catalogTopping}</a>
            <a href="#">My bag</a>
        </div>
        <div class="lungage">
            <h:form>
                <h:selectOneMenu value="#{bundle.localeCode}" onchange="submit()"
                                 valueChangeListener="#{bundle.countryLocaleCodeChanged}">
                    <f:selectItems value="#{bundle.countriesInMap}" />
                </h:selectOneMenu>
            </h:form>
        </div>
    </div>

</div>
<div class="registrationForm">
    <div class="input">
    <h:form>
        <h:inputText value="#{registration.userName}" a:placeholder="#{msg.userName}"/>
        <br/><br/>
        <h:inputText value="#{registration.userEmail}" a:placeholder="#{msg.userEmail}"/>
        <br/><br/>
        <h:inputText value="#{registration.userPassword}" a:placeholder="#{msg.userPassword}"/>
        <br/><br/>
        <h:inputText value="#{registration.userPassword}" a:placeholder="#{msg.userConfirmPassword}"/>
        <br/><br/>
        <h:commandButton value="#{msg.submit}" action="#{registration.SaveUser()}"/>
    </h:form>
    </div>
</div>
</body>
</f:view>
</html>
